name: oathkeeper
base: bare
build-base: ubuntu@22.04
version: "0.40.6"
summary: Ory Oathkeeper
description: |
  Ory Oathkeeper is a cloud native Identity & Access Proxy / API (IAP) and Access Control Decision API that authenticates, authorizes, and mutates incoming HTTP(s) requests.
license: Apache-2.0
run-user: _daemon_
platforms:
  amd64:

services:
  oathkeeper:
    override: replace
    command: oathkeeper serve
    startup: enabled

parts:
  certificates:
    plugin: nil
    build-packages:
      - ca-certificates
    override-build: |
      mkdir -p $CRAFT_PART_INSTALL/etc/ssl/certs
      mkdir -p $CRAFT_PART_INSTALL/usr/share/ca-certificates/mozilla/
      mkdir -p $CRAFT_PART_INSTALL/usr/sbin
      mkdir -p $CRAFT_PART_INSTALL/tmp
      touch $CRAFT_PART_INSTALL/etc/ssl/certs/ca-certificates.crt
      touch $CRAFT_PART_INSTALL/etc/ca-certificates.conf
      for cert in /usr/share/ca-certificates/mozilla/* ; do
        echo "mozilla/$(basename $cert)" >> $CRAFT_PART_INSTALL/etc/ca-certificates.conf
        cat "$cert" >> $CRAFT_PART_INSTALL/etc/ssl/certs/ca-certificates.crt
      done
      cp /usr/share/ca-certificates/mozilla/* $CRAFT_PART_INSTALL/usr/share/ca-certificates/mozilla
      cp /usr/sbin/update-ca-certificates $CRAFT_PART_INSTALL/usr/sbin/update-ca-certificates
      chmod 777 $CRAFT_PART_INSTALL/tmp
      chmod -R 777 $CRAFT_PART_INSTALL/etc/ssl/certs
    prime:
      - usr/sbin/update-ca-certificates
  sed:
    plugin: nil
    stage-packages:
      - sed
  find:
    plugin: nil
    stage-packages:
      - findutils
  oathkeeper:
    plugin: go
    build-snaps:
      - go/1.20/stable
    build-environment:
      - CGO_ENABLED: 0
    override-build: |
      src_config_path="github.com/ory/oathkeeper"
      build_ver="${src_config_path}/x.Version"
      build_hash="${src_config_path}/x.Commit"
      build_date="${src_config_path}/x.Date"
      go_linker_flags="-s \
                       -w \
                       -X ${build_ver}=$(git -C "${CRAFT_PART_SRC}" describe --tags) \
                       -X ${build_hash}=$(git -C "${CRAFT_PART_SRC}" rev-parse HEAD) \
                       -X ${build_date}=$(date -u +%Y-%m-%dT%H:%M:%SZ)"

      go mod download
      go build -ldflags="${go_linker_flags}" -o ${CRAFT_PART_INSTALL}/bin/oathkeeper
    source: https://github.com/ory/oathkeeper
    source-type: git
    source-tag: v0.40.6
